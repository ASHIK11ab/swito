<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
  <title>{% block title %} {% endblock %}</title>
</head>
<body> 
  <div class="nav">
    <a href="{{ url_for('admin') }}">Dashboard</a>
    <a href="{{ url_for('add_item') }} " id="add-item">Add item</a>
    <div class="dropdown">
      <button  id="my-account" onclick="display_dropdown()" >My account</button>
      <div class="close" id="content">  
        <p>{{ session['user'] }}</p><hr>
        <p><a href="{{ url_for('logout') }}" class="clickable">Logout</a></p>
      </div>
    </div>
  </div>
  {% block body %} {% endblock %}
  <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>
</body>
</html>
